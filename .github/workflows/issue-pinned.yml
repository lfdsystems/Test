name: Issue Pinned

on:
  issues:
    types:
      - pinned

jobs:
  issue-pinned:
    name: Issue Pinned
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@main

      - name: Unpin the Issue
        id: unpin-issue
        if: steps.checkout-repository.outcome == 'success'
        uses: ./.github/actions/issue-pinned
        with:
          GHTOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display output
        id: display-output
        if: steps.unpin-issue.outcome == 'success'
        run: echo "Walla Habibi - ${{ steps.unpin-issue.outputs.Walla_habibi }}"
