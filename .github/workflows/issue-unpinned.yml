name: Issue Pinned

on:
  issues:
    types:
      - unpinned

jobs:
  issue-pinned:
    name: Issue Pinned
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        id: checkout-repository
        uses: actions/checkout@main

      - name: Display output
        id: display-output
        if: steps.checkout-repository.outcome == 'success'
        run: echo "${{ toJson(github) }}"
